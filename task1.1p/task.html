<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task</title>
    <link rel="stylesheet" href="stylesheet.css">
    <style>
        .heading {
            font-size: 100px;
        }

        .subheading {
            margin: 0%;
            padding: 0%;
            position: relative;
            bottom: 60px;
            font-family: 'Oswald', sans-serif;
            font-size: 30px;
        }

        body {
            background-color: rgb(232, 224, 214);
        }
    </style>
</head>

<body>
    <center>
        <h1 class="heading">RS Global</h1>
        <p class="subheading">Registered Education and Migration Consultants</p>
        <img src="./migration.jpeg" alt="">
        <img src="./smile.jpeg" alt="">
        <p class="quote">YOUR DREAM STARTS FROM HERE</p>
    </center>
    <div>
        <center>
            <img src="./canada.jpg" alt="" height="200px">
            <img src="./australia.jpeg" alt="" height="200px">
            <img src="./usa.png" alt="" height="200px">
            <img src="./uk.jpeg" alt="" height="200px">
        </center>
    </div>
    <div class="form">
        <center>
            <h2 style="color:brown">Book your appointment now !!</h2>
        </center>
        <form action="">
            <label for="" class="name data">Name:</label><input type="text" name="fname" id="" height="100px" required>
            <br>
            <label for="" class="address data">City: </label><input type="text-box" name="address" id="" height="100px"
                required>
            <br>
            <label for="" class="age data">Age: </label><input type="number" name="age" id="" height="100px" required>
            <br>
            <label for="" class="country data">Country intrested for: </label><input type="text" name="country" id=""
                height="100px" required>
            <br>
            <label for="" class="DOB data">DOB: </label><input type="date" name="dob" id="" height="100px" required>
            <br>
            <label for="" class="qualification data">Last Qualification:</label><input type="text" name="quali" id=""
                height="100px" required>
            <br>
            <label for="" class="number data">Phone number:</label><input type="text" name="number" id="" height="100px"
                required>
            <br>
            <br>
            <center><input type="submit" name="" id="" value="Request a callback"></center>


        </form>
    </div>
    <hr>
    <div>
        <center>
            <table>
                <tr>
                    <td>No. of universities collaborated:</td>
                    <td>300</td>
                </tr>
                <tr>
                    <td>No. of students enrolled till now:</td>
                    <td>20000+</td>
                </tr>
            </table>
        </center>
    </div>




</body>

</html>
